name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install teedoc==1.37.9
          cd my_site && teedoc install

      - name: Prepare config
        run: |
          # 创建双重配置保障
          cd my_site
          cp site_config.json site_config.yml
          ln -sf site_config.json site_config.yml
          echo "=== Config files ==="
          ls -la site_config.*

      - name: Build documentation
        run: |
          cd my_site && \
          teedoc build --config site_config.json --debug
          
          # 验证构建结果
          [ -d "my_site/.teedoc_build" ] || {
            echo "❌ Build failed: no output directory"
            exit 1
          }

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./my_site/.teedoc_build
          force_orphan: true