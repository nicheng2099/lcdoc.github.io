name: Manual Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]
    defaults:
      run:
        working-directory: ././my_site  # ✅ 正确的工作目录设置位置

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 替代 --unshallow

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install setuptools teedoc
          teedoc install

      - name: Build docs
        id: build_doc
        run: |
          # 显式指定配置文件
          teedoc build --config site_config.json
          
          # 获取输出目录
          out_dir=out$(python -c "import json;print(json.load(open('site_config.json'))['site_root_url'])")
          echo "out_dir=${out_dir}" >> $GITHUB_OUTPUT
          
          # 复制必要文件
          [ -d "${out_dir}" ] || { echo "Error: Output dir not found"; exit 1; }
          cp -rf .github "${out_dir}"

      - name: Prepare deployment
        run: |
          cd ${{ steps.build_doc.outputs.out_dir }}
          
          git init -b gh-pages
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Deploy ${{ github.sha }}"

      - name: Deploy
        run: |
          cd ${{ steps.build_doc.outputs.out_dir }}
          git push origin HEAD:gh-pages --force